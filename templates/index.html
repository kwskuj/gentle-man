<body>
    <header>
        <div class="header-wap">
            <div class="hunbergar_wap">
                <div id="hunbergar" class="hunbergar">
                    <p class="menu">メニュー</p>
                </div>
                <div class="hunbergar" onclick="test()">
                    <p class="menu">ご案内</p>
                </div>
                <div class="hunbergar">
                    <p class="menu">チュートリアル</p>
                </div>
                <div class="hunbergar">
                    <p class="menu">チャット</p>
                </div>
                <div class="hunbergar">
                    <p class="menu">ゲーム</p>
                </div>
                <div class="hunbergar">
                    <p class="menu">ID登録</p>
                </div>
                <div class="hunbergar">
                    <p class="menu">お問い合わせ</p>
                </div>
            </div>

            <div class="form_wap">
                <img src="{{url_for('static', filename='logo.svg')}}" alt="snake"/>
                <!--  <h1>紳士<span class="title_name">の</span>嗜み</h1> -->
                <div id="serch">
                    <form action="/" name="search" method="get">
                        <dl class="search">
                            <dt>
                                <input type="text" name="search" value="" placeholder="何が知りたい？" />
                            </dt>
                            <dd>
                                <button>
                                    <span></span>
                                </button>
                            </dd>
                        </dl>
                    </form>
                </div>
            </div>
        </div>
    </header>
